{{#extend "_layout"}}
{{#content "main"}}
    <main class="page">
        <h1>{{ title }}</h1>
        {{{ contents }}}
        <ul>
          {{#each cats}}
              <li>
                  <h2>{{this.name}}</h2>
                  {{this.breed}}
              </li>
              {{lastName}}
          {{/each}}
        </ul>
    </main>
{{/content}}
{{/extend}}
